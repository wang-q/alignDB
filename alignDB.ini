[database]
server=localhost
port=3306
username=alignDB
password=alignDB
db=alignDB
ensembl=

[generate]
dir_align=~/Script/alignDB/data/
file_chr_length=~/Script/alignDB/data/chr_length.csv
file_anno=~/Script/alignDB/data/anno.yml
length=5000
insert_dG=0
parallel=8
batch=50

[gc]
insert_gc=1
insert_segment=1
wave_window_size=100
wave_window_step=100
fall_range=0.1
vicinal_size=500
gsw_size=100
stat_window_size=100
stat_window_step=100
stat_segment_size=500

[stat]
run=all
jc_correction=0
add_index_sheet=1
